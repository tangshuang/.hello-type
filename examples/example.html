<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>

<script>

/**
 * example for HelloType.expect.to.match
 */

const { HelloType, Tuple } = window['hello-type']
const SomeType = Tuple(Number, Number)

function plus(a, b) {
  HelloType.expect(a, b).to.match(SomeType)

  return a + b
}

plus(1, '2')
plus('1', '2')
</script>
