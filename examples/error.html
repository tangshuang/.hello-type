<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>
<script>
const { HelloType, Dict, IfExists } = window['hello-type']
const SomeType = Dict({
  name: String,
  age: Number,
  body: {
    head: {
      hair: IfExists("it"),
    },
    // hands: [Boolean],
    // feet: [Boolean],
  },
})
const some = {
  name: 'tomy',
  age: 10,
  body: {
    head: {
      hair: 'null',
    },
  },
}
HelloType.trace(some).by(SomeType).with(error => {
  console.log(error.message)
  console.log(error.summary)
  console.log(error.traces)
})
</script>
