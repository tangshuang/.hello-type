<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>
<script>
const { HelloType, Dict } = window['hello-type']
const SomeType = Dict({
  name: String,
  age: Number,
  ab: [
    {
      duck: 'tom',
    },
  ],
})
const some = {
  ab: [
    {
      chik: 'jude',
    },
  ],
}
HelloType.trace(some).by(SomeType.Strict).with(error => {
  // console.log(error.message + '\n' + error.summary.stack)
  // console.log(error.translate('{keyPath}'))
  error.stack = error.summary.stack
  throw error
})
</script>
