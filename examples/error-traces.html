<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>
<script>
const { HelloType, Dict } = window['hello-type']
const SomeType = Dict({
  name: String,
  age: Number,
  ab: [
    {
      duck: Object,
    },
  ],
})
const some = {
  name: 'tomy',
  ab: [
    {
      chik: 'jude',
    },
  ],
}
HelloType.trace(some).by(SomeType.Strict).with((error) => {
  console.log(error.message)
  console.log(error.traces)
  console.log(error.summary)
})
</script>
