<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>
<script>
const { HelloType, Dict, IfExists, Equal } = window['hello-type']
const SomeType = Dict({
  name: String,
  test1: {
    list: IfExists([
      String,
      Number,
    ]),
  }
  // ab: IfExists([
  //   {
  //     chik: IfExists(Equal({ name: 'jude' })),
  //   },
  // ]),
})
const some = {
  name: 'tomy',
  test1: {
    list: [
      'null',
      null
    ],
  },
  // ab: [
  //   {
  //     chik: 'xima',
  //   },
  // ],
}
HelloType.track(some).by(SomeType.Strict).with((error) => {
  console.log(error.message)
  console.log(error.traces)
  console.log(error.summary)
  throw error
})
</script>
