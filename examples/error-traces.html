<!DOCTYPE html>

<script src="../dist/hello-type.js"></script>
<script>
const { HelloType, Dict, IfExists, Equal, Null, Enum } = window['hello-type']
const SomeType = Dict({
  name: String,
  age: [
    Object,
    Enum(String, Null),
  ],
  test1: {
    list: IfExists([
      String,
      Number,
    ]),
  }
})
const some = {
  name: 'tomy',
  age: [
    null,
    10,
  ],
  test1: {
    list: [
      'null',
      null
    ],
  },
}
HelloType.track(some).by(SomeType.Strict).with((error) => {
  console.log(error.message)
  console.log(error.traces)
  console.log(error.summary)
  throw error
})
</script>
